apiVersion: apps/v1
kind: Deployment
metadata:
  name: twibot-to-discord
  labels:
    app: twibot-to-discord
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twibot-to-discord
  template:
    metadata:
      labels:
        app: twibot-to-discord
    spec:
      containers:
        - name: twibot-to-discord
          image: ghcr.io/zel9278/twibot-to-discord:main@sha256:56b9f7cb56ad04acf482080260e9440761c5e16fca2794ce6748a682f86b1471
          imagePullPolicy: IfNotPresent # because digest pinning
          envFrom:
            - secretRef:
                name: ttd-secrets
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 65532
            seccompProfile:
              type: RuntimeDefault
      tolerations:
        - key: "low-spec"
          operator: "Equal"
          value: "E2.1.Micro"
          effect: "NoExecute"
