apiVersion: apps/v1
kind: Deployment
metadata:
  name: discordbot-pow
  labels:
    app: discordbot-pow
  annotations:
    link.argocd.argoproj.io/external-link: https://github.com/eoeo-org/pow/blob/main/README.md#bot-追加-url
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discordbot-pow
  template:
    metadata:
      labels:
        app: discordbot-pow
    spec:
      containers:
        - name: discordbot-pow
          image: ghcr.io/eoeo-org/pow:3.14.27@sha256:de689461f2e9e6b3dba220d0a5337a48ee3e4f158591725fcb00febd8369fddf
          envFrom:
            - secretRef:
                name: pow-secrets
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 65532
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              memory: "130Mi"
              cpu: "15m"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: mogyuchi.jp.node-restriction.kubernetes.io/network
                    operator: NotIn
                    values:
                      - detda
      tolerations:
        - key: "low-spec"
          operator: "Exists"
          effect: "NoExecute"
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 0
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 0
